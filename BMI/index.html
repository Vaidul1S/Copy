<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>BMI</title>
</head>
<body>
    <section class="bmi">
        <div class="bmiContainer">
            <h1>BMI Calculator</h1>
            <hr>
            <div class="bmiBox">
                <p class="height">Height(in cm)</p>
                <input class="inputHeight" type="number" value="" min="1" max="2000">
                <p class="weight">Weight(in kg)</p>
                <input class="inputWeight" type="number" value="" min="1" max="2000">
                <button class="bmiBtn">Calculate</button>
                <p class="result"></p>
                <button class="reset">Reset</button>
            </div>
        </div>
    </section>
</body>
</html>
